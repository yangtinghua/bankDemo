<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Deposit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Deposit</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/deposit}" th:object="${DepositAccount}" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control" name="name" id="name" th:value="*{name}"
                       placeholder="name"/>
            </div>
        </div>
      
    
        <div class="form-group">
            <label for="cardNum" class="col-sm-2 control-label">cardNum</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control" name="cardNum" id="cardNum" th:value="*{cardNum}" placeholder="cardNum"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="balance" class="col-sm-2 control-label">deposit money</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="balance" id="balance" th:value="balance"
                       placeholder="balance"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/dlist}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
