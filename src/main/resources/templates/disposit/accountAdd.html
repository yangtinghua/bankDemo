<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Create Accout</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/addaccount}" th:object="${DepositAccount}" method="post">
    
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" id="id" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="identityNum" class="col-sm-2 control-label">identityNum</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="identityNum" id="identityNum" placeholder="identityNum"/>
            </div>
        </div>
        <div class="form-group">
            <label for="cardNum" class="col-sm-2 control-label">cardNum</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="cardNum" id="cardNum" placeholder="cardNum"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="col-sm-2 control-label">phoneNum</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phoneNum" id="phoneNum" placeholder="phoneNum"/>
            </div>
        </div>
        <div class="form-group">
            <label for="count" class="col-sm-2 control-label">count</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="count" id="count" placeholder="count"/>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" id="type" placeholder="type"/>
            </div>
        </div>
               
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a th:href="@{/dlist}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
